<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>申込フォーム</title>
  <!-- <link rel="stylesheet" href="stylesheet.css"> -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      position: fixed;
      height: 80px;
      width: 100%;
      top: 0;
      filter: drop-shadow(0px 4px 8px rgba(89, 87, 87, 0.3));
    }

    .header_img {
      width: 182px;
      float: left;
    }

    .info_form {
      padding: 10px 25px;
      margin: 15px;
      right: 0;
      position: fixed;
      background: #ED7D31;
      border-radius: 10px;
      color: #fff;
    }

    .form {
      padding-top: 80px;
    }

    h1 {
      text-align: center;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 450px; /* 固定値でアイフレームの高さを設定 */
      overflow: auto; /* スクロール可能にする */
    }

    iframe {
      border: none;
      width: 100%;
/*       height: 100%; */
      height: 2500px;
    }

    .app_pdf,
    .sarvice_pdf {
      text-align: center;
    }

    .app_pdf a,
    .sarvice_pdf a {
      color: blue !important;
    }
  </style>
<!--   <script>
    function resizeIframe() {
      var iframe = document.getElementById('formrun-iframe');
      var container = document.getElementById('iframe-container');
      iframe.style.height = container.clientHeight + 'px';
    }
  </script> -->
</head>

<body onload="resizeIframe()">
  <header>
    <img class="header_img" src="https://www.financial-agency.com/lp/wp-content/uploads/2023/06/LOGO_MOGI_YOKO_BLUE.png" alt="">
    <a class="info_form" href="">お問い合わせ</a>
  </header>

  <div class="form">
    <h1>申込フォーム</h1>
    <div id="iframe-container" class="iframe-container">
      <iframe id="formrun-iframe" src="https://form.run/embed/@mogi-app-form?embed=direct" frameborder="0" scrolling="no"></iframe>
    </div>

    <div>
      <p class="app_pdf"><a href="pdf/MOGI業務提携契約書_202212ドラフト_flo030210.pdf" download="MOGI業務提携契約書_202212ドラフト_flo030210.pdf" target="_blank"><u>アプリケーション利用規約のPDFファイルをダウンロード</u></a></p>
      <p class="sarvice_pdf"><a href="pdf/業務提携に関する基本覚書(ひな形）_FA確認230427.pdf" download="業務提携に関する基本覚書(ひな形）_FA確認230427.pdf" target="_blank"><u>サービス利用規約のPDFファイルをダウンロード</u></a></p>
    </div>
  </div>

  <script>
//     window.addEventListener('resize', resizeIframe);
  </script>

</body>

</html>
